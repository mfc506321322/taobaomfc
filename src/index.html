<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/swiper-4.3.3.min.css">
    <link rel="stylesheet" href="./fonts2/iconfont.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/swiper-4.3.3.min.js"></script>
    <script src="./js/flexible.js"></script>
</head>
<body>
    <div class="wrap">
        <header class="header">
            <div class="logo">
                <img src="./img/logo.jpg" alt="">
            </div>
            <label>
                <i class="icon iconfont icon-fangdajing"></i>
                <input type="text" placeholder="寻找宝贝店铺">
            </label>
        </header>
        <main class="main">
            <div class="banner swiper-container">
                <div class="banbox swiper-wrapper">
                    <img src="./img/banner (1).jpg" alt="" class="swiper-slide">
                    <img src="./img/banner (2).jpg" alt="" class="swiper-slide">
                    <img src="./img/banner (3).jpg" alt="" class="swiper-slide">
                </div>
                <ol class="swiper-pagination"></ol>
            </div>
        </main>
        <footer class="footer">

        </footer>
    </div>
    <script>
        new Swiper('.banner',{
            pagination:{
                el:'ol'
            },
            autoplay:{
                delay:2000,
                disableOnInteraction:false
            },
            loop:true
        })
    </script>
</body>
</html>
